<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/feladat2.css">
    <title>2. feladat</title>
</head>
<body>
    <div class="main">
        <h1 class="title">2. feladat - Bittérkép rajzoló</h1>
        <div class="size-input">
            <label>Térkép méretei:</label>
            <input type="text" class="form-control" id="map-width" placeholder="Szélesség" aria-label="width" aria-describedby="basic-addon1">
            <input type="text" class="form-control" id="map-height" placeholder="Magasság" aria-label="height" aria-describedby="basic-addon1">
        </div>
        <div class="map-description">
            <div class="form-floating">
                <textarea class="form-control" id="map-description" placeholder="Térkép leírás"></textarea>
                <label for="floatingTextarea">Térkép leírás</label>
            </div>
        </div>
        <div class="generate-map">
            <button type="button" class="btn btn-success" id="map-generate">Térkép generálása</button>
        </div>
        <div id="map"></div>
    </div>
    <script type="module" src="../public/feladat2.js"></script>
</body>
</html>
