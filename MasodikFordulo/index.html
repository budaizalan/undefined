<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>undefined</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <div class="container-fluid mt-2">
                <p class="ms-5 mb-0">undefined - II. forduló</p>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Játék</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="game">
                <div class="game-scoreboard">
                    <p>Eredménytábla</p>
                    <p id="besttry"></p>
                </div>
                <div class="game-table"></div>
                <div class="game-scoreboard">
                    <p>Lépések: <span id="game-steps">0</span></p>
                    <p>Gyümölcsök: <span id="game-fruits">0</span></p>
                    <div class="abilities">

                        <div class="row">
                            <div class="col-6">
                                <span class="ability">
                                    <img src="./images/teleport.png" alt="">
                                    <span class="ability-count" id="teleport">0</span>
                                    <span class="ability-button" id="button-teleport">Q</span>
                                </span>
                            </div>
                            <div class="col-6">
                                <span class="ability">
                                    <img src="./images/dash.png" alt="">
                                    <span class="ability-count" id="dash">0</span>
                                    <span class="ability-button" id="button-dash">W</span>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <span class="ability">
                                    <img src="./images/harvest.png" alt="">
                                    <span class="ability-count" id="harvest">0</span>
                                    <span class="ability-button" id="button-harvest">E</span>
                                </span>
                            </div>
                            <div class="col-6">
                                <span class="ability">
                                    <img src="./images/duplicate.png" alt="">
                                    <span class="ability-count" id="duplicate">0</span>
                                    <span class="ability-button" id="button-duplicate">R</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="movementkeys">
                        <div class="row upperrow">
                            <div class="keysplace"></div>
                            <span class="keys">
                                <div class="col-4">
                                    <span class="key" id="key-up">↑</span>
                                </div>
                            </span>
                        </div>
                        <div class="row underrow">
                            <span class="keys">
                                <div class="col-4">
                                    <span class="key" id="key-left">←</span>
                                </div>
                            </span>
                            <span class="keys">
                                <div class="col-4">
                                    <span class="key" id="key-up">↓</span>
                                </div>
                            </span>
                            <span class="keys">
                                <div class="col-4">
                                    <span class="key" id="key-down">→</span>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./public/app.js" type="module"></script>
</body>

</html>
