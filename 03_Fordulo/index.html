    <div class="levelSelect">
        <h1>Válassz pályát a kezdéshez</h1>
        <div class="row">
            <div class="level" id="map1">
                <img class="levelImage" src="assets/map1.png" alt="">
                <div class="levelTitle">
                    <h2>1. szint</h2>
                </div>
            </div>
            <div class="level" id="map2">
                <img class="levelImage" src="assets/map2.png" alt="">
                <div class="levelTitle">
                    <h2>2. szint</h2>
                </div>
            </div>
            <div class="level" id="map3">
                <img class="levelImage" src="assets/map3.png" alt="">
                <div class="levelTitle">
                    <h2>3. szint</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="smallicons">
        <span class="menuSpan">&#9776;</span>
    </div>
    <div id="menuControls">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <a href="javascript:void(0)" class="retrybtn">Újrakezdés</a>
            <a href="javascript:void(0)" class="exitbtn">Kilépés</a>
        </div>
    </div>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
    <div id="debug-menu">
        <h1>___ Debug menu ___</h1>
        <span id="debug-close">X</span>
        <div class="debug-option">
            <h2>Show coordinates</h2>
            <input type="checkbox" class="toggle" id="show-coords" checked>
        </div>
        <div class="debug-option">
            <h2>Show gaps</h2>
            <input type="checkbox" class="toggle" id="show-gaps" checked>
        </div>
    </div>
