<body>

    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid mt-2">

        <p class="ms-5 mb-0">undefined - Tankolás vezetése</p>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </li>
          </ul>
        </div>

      </div>
    </nav>
  </header>

  <section class="home-section">
    <div class="maintitle">
      <h1 class="display-6 text-center mb-0">undefined:</h1>
      <h1 class="text-center" style="font-size: calc(2rem + 2.7vw)">Tankolás vezetése</h1>
    </div>
    <div class="container">
      <div class="row">

        <div class="col-6 holder mt-3">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="fizetett" class="form-label">Fizetett:</label>
              <input type="number" class="form-control" id="fizetett">
            </div>
            <div class="col-md-6">
              <label for="inputDate" class="form-label">Dátum:</label>
              <input type="date" class="form-control" id="inputDate" >
            </div>
            <div class="col-md-4 slidecontainer mt-5">
              <input type="range" min="1" max="70" value="50" class="slider" id="Beza">
              <p><span id="display"></span> liter</p>
            </div>
            <div class="col-md-4 mt-2">
              <label for="kilometerAllas" class="form-label">Kilométer állás</label>
              <input type="text" class="form-control" id="kilometerAllas">
            </div>
            <div class="col-12 content-justify-center text-center">
              <button type="submit" class="btn" id="addTankage">Hozzáadás</button>
            </div>
          </form>

    </div>
    <div class="col-6 holder mt-3">
      <div class="row">
        <div class="col-12 col-md-6">
          <h4>Tankolások:</h4>
        </div>        
        <div class="col-2"></div>
        <div- class="col-12 col-md-4">
          <span id="fuelTotal">Össztankolás: 0 l</span>
        </div>
        <div class="row my-3">
          <div class="col-6">
            <label for="startDate">Kezdeti dátum:</label>
            <input type="date" min="1" max="31" id="startDate" class="form-control">
          </div>
          <div class="col-6">
            <label for="endDate">Végzeti dátum:</label>
            <input type="date" min="1" max="31" id="endDate" class="form-control">
          </div>
        </div>
        <table class="table table-responsive">
          <thead>
            <th>Tankolt</th>
            <th>Dátum</th>
            <th>Fizetett</th>
            <th>Km óra állás</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      </div>                  
  </div>
</div>


    </div>
    <div class="container-fluid mt-5">
      <div class="col-6 mx-auto">
        <div class="card l-bg-blue-dark">
          <div class="card-statistic-3 p-4">
            <div class="mb-4">
              <h5 class="card-title mb-0">Statisztika</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  15 km
                </h2>
              </div>
              <div class="col-4 text-right">
                <span>6.6l / 100km <i class="fa fa-arrow-up"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
